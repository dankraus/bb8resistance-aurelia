<template bindable="resistances">
	<div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="resistance of resistances">
		<div class="card">
          <div class="content">
          	<img class="thumbnail" src="${resistance.url}" alt="${resistance.agentName}">
            <p class="name">${resistance.agentName}</p>
          </div>
        </div>
	</div>
</template>
